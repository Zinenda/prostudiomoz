<ul class="inline-list">
    {% for item in site.data.social %}
        <li>
            <a href="{{ item.link }}" title="{{ item.title }}" style="color: #fff">
                <span class="fa-stack fa-1x">
                    <i class="fas {{ item.icon }} fa-stack-1x"></i>
                    <i class="far fa-circle fa-stack-2x"></i>
                </span>
            </a>
        </li>
    {% endfor %}
</ul>
