<section class="section scrollspy" id="galeria">
    <div class="row">
        <div class="col s12 l4">
            <h4 class="hide-on-med-and-down" style="padding-top: 50px;" data-aos="slide-up" data-aos-duration="3000">Aprecie Nosso Trabalho</h4>

            <h4 class="hide-on-large-only center">Nosso Trabalho</h4>
        </div>

        <div class="col s12 l8">
            <div class="section-grid">
                {% for item in site.galeria reversed limit: 4 %}
                    {% unless item.potrait %}
                        <img data-src="{{ item.photo }}" alt="{{ item.title }}" data-caption="{{ item.title }}" class="lazy materialboxed" data-aos="zoom-in" data-aos-duration="3000">
                    {% endunless %}
                {% endfor %}
            </div>
        </div>
    </div>
    <br>
    <div class="center">
        <a href="galeria/" class="btn-flat waves-effect waves-light white-text" style="border: solid 1px #fff">Veja Mais</a>
    </div>
</section>
